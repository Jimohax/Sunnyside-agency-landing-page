<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Game</title>
  <link rel="stylesheet" href="MathGame.css">
</head>
<body>
  <div class="main-ui">
    <p class="problem"></p>
    <form action="" class="form">
      <input type="text">
      <button>submit</button>
    </form>
   
    <p>You need <span class="morepoint">9 </span> more points, and are allowed to make <span class="moremistakes">2</span>  more mistakes.</p>
  
    <div class="progress">
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
        <div class="movecolour"></div>

    </div>

    <div class="over-lay">
      <div class="over-lay-inner">
        <p class="end-message"></p>
        <button class="start-over">Start Over </button>
      </div>
    </div>
  </div>

  <script src="Mathgame.js"></script>
</body>
</html>
